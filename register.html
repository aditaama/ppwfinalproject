<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/register.css" />

    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <form class="needs-validation" novalidate>
        <div class="form-container">
          <h3 class="textJudul">Daftar</h3>
          <div class="row mt-4">
            <div class="col-md-7">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Nama Lengkap</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Masukkan Nama Lengkap Anda "required
                />
                <div class="invalid-feedback">
                  Nama harus diisi.
                </div>
              </div>
            </div>
            <div class="col-md-5">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Masukkan Password Anda"required
                />
                <div class="invalid-feedback">
                  Password harus diisi.
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-7">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp" required
                />
                <div class="invalid-feedback">
                  Harap Masukan Email Anda.
                </div>
              </div>
            </div>
            <div class="col-md-5">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Ulangi Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Ulangi Password Anda" required
                />
                <div class="invalid-feedback">
                  Masukan Ulang Password.
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">No. Hp</label>
                <input
                  type="tel"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Masukkan No Telepon Anda" required
                />
                <div class="invalid-feedback">
                 Masukan Nomor Hp.
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Alamat</label>
                <input
                  type="text"
                  class="form-control"
                  aria-describedby="emailHelp"required
                />
                <div class="invalid-feedback">
                  Masukan Alamat.
                </div>
              </div>
            </div>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" required/>
            <label class="form-check-label" for="exampleCheck1"
              >Saya Menyetujui Syarat & Ketentuan Yang Berlaku
            </label>
          </div>
          <div class="mt-5">
            <div class="row">
              <div class="col-md-15 d-grid r">
                <button type="submit" class="btn btn-primary">
                  <a href="../Pages/home.html" class="text-masuk">Kirim</a>
                </button>
              </div>
            </div>
          </div>
          <div class="mt-2">
            <label for=""
              >Kamu sudah Punya akun?
              <span
                ><a href="login.html" class="textHover">Login Disini</a></span
              ></label
            >
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="checkout.js"></script>
  </body>
</html>
